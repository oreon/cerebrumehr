<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:wc="http://witchcraft.sourceforge.net/jsf">
	<h:panelGroup id="${panelId == null ? 'viewPatientPanel' : panelId}">
		<p:panelGrid columns="1" />
		<c:if test="${numColumns == null }">
			<c:set var="numColumns" value="2" />
		</c:if>
		<p:panelGrid columns="${numColumns}" styleClass="viewInfo"
			columnClasses="leftCol, rightCol">
			<f:facet name="header">
				<h:outputText value="#{msg.Patient}" />
			</f:facet>
			<ui:include src="/admin/entities/patient/patient/patientInfo.xhtml" />
			<h:outputText value="#{msg.person_dateOfBirth}  "
				rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'viewDateOfBirth')}" />
			<h:outputText value="#{patient.dateOfBirth}">
				<s:convertDateTime type="date" dateStyle="medium" />
			</h:outputText>
		</p:panelGrid>
	</h:panelGroup>

	<p:accordionPanel activeIndex="#{panelMenuStateBean.activeIndex}">
		<p:tab title="Problems"
			expanded="#{panelMenuStateBean.state['Encounter']}">


		</p:tab>

		<p:tab title="History"
			expanded="#{panelMenuStateBean.state['Encounter']}">


		</p:tab>
	</p:accordionPanel>
</ui:composition>
