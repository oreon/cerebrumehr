<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <p:dataTable var="_settings" value="#{records}" tableStyle="width:auto"> 
    <p:column headerText="#{msg.Settings} #{msg.id}" sortBy="#{settings.id}" rendered="#{s:hasPermission('id', 'viewId' )}"> 
      <h:link outcome="/admin/entities/settings/settings/viewSettings.xhtml" rendered="#{s:hasPermission(_settings, 'view')}" propagation="none"> 
        <h:outputText value="#{_settings.id}"/>  
        <f:param name="settingsId" value="#{_settings.id}"/> 
      </h:link> 
    </p:column>  
    <p:column rendered="#{s:hasPermission('_settings', 'edit') and !_settingsCategory.archived}"> 
      <h:link outcome="/admin/entities/settings/settings/editSettings.xhtml" rendered="#{s:hasPermission(_settings, 'edit')}"> 
        <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
        <f:param name="settingsId" value="#{_settings.id}"/>  
        <s:conversationId/> 
      </h:link> 
    </p:column> 
  </p:dataTable> 
</ui:composition>
