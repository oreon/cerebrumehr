<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editPrescriptionComponentPanel"> 
    <h:panelGrid columns="1"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Prescription}"/> 
      </f:facet>  
      <s:decorate id="directivesForPatientDecorate" rendered="#{ ! excludeDirectivesForPatient == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.prescription_directivesForPatient}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescription', 'editDirectivesForPatient')}"/>
        </ui:define>  
        <p:editor useSeamText="true" escape="false" id="directivesForPatient#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescription', 'editDirectivesForPatient')}" label="#{msg.prescription_directivesForPatient}" required="false" disabled="false" value="#{prescriptionAction.prescription.directivesForPatient}"></p:editor> 
      </s:decorate>  
      <h:outputText value="#{msg.prescription_drugs}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescription', 'editDrugs')}"/>  
      <h:outputText value="#{prescription.drugs}" escape="false"/>  
      <s:decorate id="startDateDecorate" rendered="#{ ! excludeStartDate == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.prescription_startDate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescription', 'editStartDate')}"/>
        </ui:define>  
        <p:calendar escape="false" navigator="true" id="startDate#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescription', 'editStartDate')}" label="#{msg.prescription_startDate}" required="false" disabled="false" value="#{prescriptionAction.prescription.startDate}"></p:calendar> 
      </s:decorate>  
      <s:decorate id="endDateDecorate" rendered="#{ ! excludeEndDate == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.prescription_endDate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescription', 'editEndDate')}"/>
        </ui:define>  
        <p:calendar escape="false" navigator="true" id="endDate#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescription', 'editEndDate')}" label="#{msg.prescription_endDate}" required="false" disabled="false" value="#{prescriptionAction.prescription.endDate}"></p:calendar> 
      </s:decorate>  
      <s:decorate id="patientIdDecorate" rendered="#{ ! excludePatient == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.prescription_patient}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescription', 'editPatient')}"/>
        </ui:define>  
        <h:link escape="false" value="#{prescriptionAction.prescription.patient.displayName}" outcome="viewpatient" propagation="none"> 
          <f:param name="patientId" value="#{prescriptionAction.prescription.patient.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/>  
          <p:tooltip> 
            <span>#{prescriptionAction.prescription.patient.popupInfo}</span> 
          </p:tooltip> 
        </h:link> 
      </s:decorate> 
    </h:panelGrid>  
    <br/>  
    <p:panel rendered="#{ ! excludePrescriptionItems == true}"> 
      <p:commandButton value="New PrescriptionItem" action="#{prescriptionAction.addPrescriptionItems}" update="prescriptionItems, :#{p:component('editPrescriptionComponentPanel')}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescription', 'editPrescriptionItems')}" id="btnadd_prescriptionItems" icon="ui-icon-plus"> 
        <s:conversationId/> 
      </p:commandButton>  
      <p:dataTable id="prescriptionItems" var="_prescriptionItem" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescription', 'editPrescriptionItems')}" value="#{prescriptionAction.listPrescriptionItems}" rowIndexVar="rowIndex"> 
        <p:column>
          <f:facet name="header">
            <h:outputText value="#{msg.prescriptionItem_drug}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItem', 'editDrug')}"/>
          </f:facet>  
          <s:decorate id="drugIdDecorate" rendered="#{ ! excludeDrug == true}" template="/layout/editTableField.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:panelGroup> 
              <p:autoComplete minQueryLength="3" completeMethod="#{drugList.autocomplete}" value="#{_prescriptionItem.drug}" converter="#{drugList.converter}" var="record" itemLabel="#{record.displayName}" itemValue="#{record}"> 
                <p:column> 
                  <h:outputText value="#{record.name}"/> 
                </p:column> 
              </p:autoComplete> 
            </h:panelGroup> 
          </s:decorate> 
        </p:column>  
        <p:column>
          <f:facet name="header">
            <h:outputText value="#{msg.prescriptionItem_frequency}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItem', 'editFrequency')}"/>
          </f:facet>  
          <s:decorate id="frequencyIdDecorate" rendered="#{ ! excludeFrequency == true}" template="/layout/editTableField.xhtml"> 
            <ui:define name="label"></ui:define>  
            <p:selectOneMenu id="frequencyId" label="#{msg.prescriptionItem_frequency}" value="#{_prescriptionItem.frequency}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItem', 'editFrequency')}" disabled="false" converter="#{frequencyList.converter}"> 
              <f:selectItem itemLabel="Select One" itemValue=""/>  
              <f:selectItems value="#{frequencyList.fetchAll()}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
            </p:selectOneMenu> 
          </s:decorate> 
        </p:column>  
        <p:column>
          <f:facet name="header">
            <h:outputText value="#{msg.prescriptionItem_qty}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItem', 'editQty')}"/>
          </f:facet>  
          <s:decorate id="qtyDecorate" rendered="#{ ! excludeQty == true}" template="/layout/editTableField.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:inputText escape="false" id="qty#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItem', 'editQty')}" label="#{msg.prescriptionItem_qty}" required="true" disabled="false" value="#{_prescriptionItem.qty}"></h:inputText> 
          </s:decorate> 
        </p:column>  
        <p:column>
          <f:facet name="header">
            <h:outputText value="#{msg.prescriptionItem_strength}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItem', 'editStrength')}"/>
          </f:facet>  
          <s:decorate id="strengthDecorate" rendered="#{ ! excludeStrength == true}" template="/layout/editTableField.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:inputText escape="false" id="strength#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItem', 'editStrength')}" label="#{msg.prescriptionItem_strength}" required="true" disabled="false" value="#{_prescriptionItem.strength}"></h:inputText> 
          </s:decorate> 
        </p:column>  
        <p:column>
          <f:facet name="header">
            <h:outputText value="#{msg.prescriptionItem_route}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItem', 'editRoute')}"/>
          </f:facet>  
          <s:decorate id="routeDecorate" rendered="#{ ! excludeRoute == true}" template="/layout/editTableField.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:selectOneMenu id="route" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItem', 'editRoute')}" value="#{_prescriptionItem.route}" required="false" label="#{msg.prescriptionItem_route}"> 
              <f:selectItem itemLabel="Please Select..." itemValue=""/>  
              <f:selectItem itemValue="PO" itemLabel="#{msg.PO}"/>  
              <f:selectItem itemValue="IV" itemLabel="#{msg.IV}"/>  
              <f:selectItem itemValue="IM" itemLabel="#{msg.IM}"/>  
              <f:selectItem itemValue="SC" itemLabel="#{msg.SC}"/>  
              <f:selectItem itemValue="TOPICAL" itemLabel="#{msg.TOPICAL}"/> 
            </h:selectOneMenu> 
          </s:decorate> 
        </p:column>  
        <p:column>
          <f:facet name="header">
            <h:outputText value="#{msg.prescriptionItem_duration}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItem', 'editDuration')}"/>
          </f:facet>  
          <s:decorate id="durationDecorate" rendered="#{ ! excludeDuration == true}" template="/layout/editTableField.xhtml"> 
            <ui:define name="label"></ui:define>  
            <p:spinner size="2" min="0" escape="false" id="duration#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItem', 'editDuration')}" label="#{msg.prescriptionItem_duration}" required="true" disabled="false" value="#{_prescriptionItem.duration}"></p:spinner> 
          </s:decorate> 
        </p:column>  
        <p:column>
          <f:facet name="header">
            <h:outputText value="#{msg.prescriptionItem_remarks}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItem', 'editRemarks')}"/>
          </f:facet>  
          <s:decorate id="remarksDecorate" rendered="#{ ! excludeRemarks == true}" template="/layout/editTableField.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:inputText escape="false" id="remarks#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItem', 'editRemarks')}" label="#{msg.prescriptionItem_remarks}" required="false" disabled="false" value="#{_prescriptionItem.remarks}"></h:inputText> 
          </s:decorate> 
        </p:column>  
        <p:column>
          <f:facet name="header">
            <h:outputText value="#{msg.prescriptionItem_brandName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItem', 'editBrandName')}"/>
          </f:facet>  
          <s:decorate id="brandNameDecorate" rendered="#{ ! excludeBrandName == true}" template="/layout/editTableField.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:inputText escape="false" id="brandName#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItem', 'editBrandName')}" label="#{msg.prescriptionItem_brandName}" required="false" disabled="false" value="#{_prescriptionItem.brandName}"></h:inputText> 
          </s:decorate> 
        </p:column>  
        <p:column> 
          <p:commandButton value="New PrescriptionItem" action="#{prescriptionAction.addPrescriptionItems}" update="prescriptionItems, :#{p:component('editPrescriptionComponentPanel')}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItem', 'editPrescriptionItems')}" id="btnadd_prescriptionItems" icon="ui-icon-plus"> 
            <s:conversationId/> 
          </p:commandButton> 
        </p:column>  
        <p:column> 
          <p:commandButton value="Delete" immediate="true" action="#{prescriptionAction.deletePrescriptionItems(rowIndex)}" update="prescriptionItems" process="@this" id="btndelete_prescriptionItems" icon="ui-icon-minus"> 
            <s:conversationId/> 
          </p:commandButton> 
        </p:column> 
      </p:dataTable> 
    </p:panel>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
