<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editChartProcedureComponentPanel"> 
    <h:panelGrid columns="1"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.ChartProcedure}"/> 
      </f:facet>  
      <s:decorate id="dueDateDecorate" rendered="#{ ! excludeDueDate == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.chartProcedure_dueDate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('chartProcedure', 'editDueDate')}"/>
        </ui:define>  
        <p:calendar escape="false" navigator="true" id="dueDate#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('chartProcedure', 'editDueDate')}" label="#{msg.chartProcedure_dueDate}" required="false" disabled="false" value="#{chartProcedureAction.chartProcedure.dueDate}"></p:calendar> 
      </s:decorate>  
      <s:decorate id="datePerformedDecorate" rendered="#{ ! excludeDatePerformed == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.chartProcedure_datePerformed}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('chartProcedure', 'editDatePerformed')}"/>
        </ui:define>  
        <p:calendar escape="false" navigator="true" id="datePerformed#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('chartProcedure', 'editDatePerformed')}" label="#{msg.chartProcedure_datePerformed}" required="false" disabled="false" value="#{chartProcedureAction.chartProcedure.datePerformed}"></p:calendar> 
      </s:decorate>  
      <s:decorate id="remarksDecorate" rendered="#{ ! excludeRemarks == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.chartProcedure_remarks}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('chartProcedure', 'editRemarks')}"/>
        </ui:define>  
        <p:editor useSeamText="true" escape="false" id="remarks#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('chartProcedure', 'editRemarks')}" label="#{msg.chartProcedure_remarks}" required="false" disabled="false" value="#{chartProcedureAction.chartProcedure.remarks}"></p:editor> 
      </s:decorate>  
      <s:decorate id="patientIdDecorate" rendered="#{ ! excludePatient == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.chartProcedure_patient}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('chartProcedure', 'editPatient')}"/>
        </ui:define>  
        <h:link escape="false" value="#{chartProcedureAction.chartProcedure.patient.displayName}" outcome="viewpatient" propagation="none"> 
          <f:param name="patientId" value="#{chartProcedureAction.chartProcedure.patient.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/>  
          <p:tooltip> 
            <span>#{chartProcedureAction.chartProcedure.patient.popupInfo}</span> 
          </p:tooltip> 
        </h:link> 
      </s:decorate>  
      <s:decorate id="chartItemIdDecorate" rendered="#{ ! excludeChartItem == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.chartProcedure_chartItem}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('chartProcedure', 'editChartItem')}"/>
        </ui:define>  
        <p:selectOneMenu id="chartItemId" label="#{msg.chartProcedure_chartItem}" value="#{chartProcedureAction.chartProcedure.chartItem}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('chartProcedure', 'editChartItem')}" disabled="false" converter="#{chartItemList.converter}"> 
          <f:selectItem itemLabel="Select One" itemValue=""/>  
          <f:selectItems value="#{chartItemList.fetchAll()}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
        </p:selectOneMenu> 
      </s:decorate> 
    </h:panelGrid>  
    <br/>  
    <p:panel rendered="#{ ! excludeVitalValues == true}"> 
      <p:commandButton value="New VitalValue" action="#{chartProcedureAction.addVitalValues}" update="vitalValues, :#{p:component('editChartProcedureComponentPanel')}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('chartProcedure', 'editVitalValues')}" id="btnadd_vitalValues" icon="ui-icon-plus"> 
        <s:conversationId/> 
      </p:commandButton>  
      <p:dataTable id="vitalValues" var="_vitalValue" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('chartProcedure', 'editVitalValues')}" value="#{chartProcedureAction.listVitalValues}" rowIndexVar="rowIndex"> 
        <p:column>
          <f:facet name="header">
            <h:outputText value="#{msg.vitalValue_trackedVital}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('vitalValue', 'editTrackedVital')}"/>
          </f:facet>  
          <s:decorate id="trackedVitalIdDecorate" rendered="#{ ! excludeTrackedVital == true}" template="/layout/editTableField.xhtml"> 
            <ui:define name="label"></ui:define>  
            <p:selectOneMenu id="trackedVitalId" label="#{msg.vitalValue_trackedVital}" value="#{_vitalValue.trackedVital}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('vitalValue', 'editTrackedVital')}" disabled="false" converter="#{trackedVitalList.converter}"> 
              <f:selectItem itemLabel="Select One" itemValue=""/>  
              <f:selectItems value="#{trackedVitalList.fetchAll()}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
            </p:selectOneMenu> 
          </s:decorate> 
        </p:column>  
        <p:column>
          <f:facet name="header">
            <h:outputText value="#{msg.vitalValue_value}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('vitalValue', 'editValue')}"/>
          </f:facet>  
          <s:decorate id="valueDecorate" rendered="#{ ! excludeValue == true}" template="/layout/editTableField.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:inputText escape="false" id="value#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('vitalValue', 'editValue')}" label="#{msg.vitalValue_value}" required="false" disabled="false" value="#{_vitalValue.value}"></h:inputText> 
          </s:decorate> 
        </p:column>  
        <p:column>
          <f:facet name="header">
            <h:outputText value="#{msg.vitalValue_remarks}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('vitalValue', 'editRemarks')}"/>
          </f:facet>  
          <s:decorate id="remarksDecorate" rendered="#{ ! excludeRemarks == true}" template="/layout/editTableField.xhtml"> 
            <ui:define name="label"></ui:define>  
            <h:inputText escape="false" id="remarks#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('vitalValue', 'editRemarks')}" label="#{msg.vitalValue_remarks}" required="false" disabled="false" value="#{_vitalValue.remarks}"></h:inputText> 
          </s:decorate> 
        </p:column>  
        <p:column> 
          <p:commandButton value="New VitalValue" action="#{chartProcedureAction.addVitalValues}" update="vitalValues, :#{p:component('editChartProcedureComponentPanel')}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('vitalValue', 'editVitalValues')}" id="btnadd_vitalValues" icon="ui-icon-plus"> 
            <s:conversationId/> 
          </p:commandButton> 
        </p:column>  
        <p:column> 
          <p:commandButton value="Delete" immediate="true" action="#{chartProcedureAction.deleteVitalValues(rowIndex)}" update="vitalValues" process="@this" id="btndelete_vitalValues" icon="ui-icon-minus"> 
            <s:conversationId/> 
          </p:commandButton> 
        </p:column> 
      </p:dataTable> 
    </p:panel>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
