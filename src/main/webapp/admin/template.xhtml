<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:s="http://jboss.org/schema/seam/taglib">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Cerebrum EMR</title>
	</f:facet>

	<f:facet name="middle">
		<h:outputStylesheet name="css/screen.css" />

		<link rel="shortcut icon"
			href="#{request.contextPath}/images/favicon.ico" />

	</f:facet>

	<f:facet name="last">

	</f:facet>
</h:head>

<h:body>

	<f:loadBundle basename="messages" var="msg" />

	
		<ui:include src="/admin/header.xhtml" />
	
	<div id="topmenu"></div>


	<div id="leftcol">
	  
		<ui:insert name="leftCol" >
			<c:set var="skipPermissionCheck" value="true" />
			
			<s:div>
				<ui:include src="entities/navigation.xhtml" />
			</s:div>
		</ui:insert>
	  
	</div>
	<!-- 
<p:growl  id="growlMessages" /> 
 -->
	<s:div id="content">
		<ui:include src="/admin/entities/patient/patient/patientInfo.xhtml" />
		<br />

		<s:div style="border:1px solid #bbc; background-color:#eef"
			rendered="#{facesContext.maximumSeverity != null}">
			<p:messages globalOnly="true" errorStyle="color:red"
				autoUpdate="true" warnStyle="color:gray" infoStyle="color:green" />

		</s:div>

		<c:set var="skipPermissionCheck" value="true" />
		<ui:insert name="content" />
	</s:div>

	<div id="footer"></div>


	<br />
	<br />
	<br />
	<h:outputScript name="js/common.js" target="head" />
	<!--  
	<h7> page size: #{counter.byteCount / 1000}KB  , <b> render time:
		#{counter.elapsedTime / 1000000}ms !!</b>
	</h7>
	-->
</h:body>
</html>
